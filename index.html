<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ПРИП/ИМ/НАВИП — карта</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .header { position: absolute; z-index: 1000; left: 10px; top: 10px; background: rgba(0,0,0,.6); color:#fff; padding: 8px 12px; border-radius: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
  </style>
</head>
<body>
  <div class="header">ПРИП/ИМ/НАВИП — все точки</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');
    // Москва по умолчанию, если нет гео
    map.setView([55.751244, 37.618423], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function loadPrips() {
      try {
        // относительный путь: /site/index.html → ../data/prips.json
        const res = await fetch('../data/prips.json', { cache: 'no-store' });
        const prips = await res.json();
        renderPrips(prips);
      } catch (e) { console.error('Не удалось загрузить prips.json', e); }
    }

    function renderPrips(prips) {
      if (!Array.isArray(prips)) return;
      const markers = [];

      prips.forEach(p => {
        if (typeof p.lat !== 'number' || typeof p.lng !== 'number') return;
        const m = L.marker([p.lat, p.lng])
          .addTo(map)
          .bindPopup(`<b>${escapeHtml(p.title || 'Без названия')}</b><br>${escapeHtml(p.desc || '')}`);
        markers.push(m);
      });

      if (markers.length) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (c)=>({"&":"&amp;","<":"&lt;",
      ">":"&gt;","\"":"&quot;","'":"&#39;"}[c]));
    }

    loadPrips();
    // Авто-обновление раз в минуту (можно убрать)
    setInterval(loadPrips, 60000);
  </script>
</body>
</html>
